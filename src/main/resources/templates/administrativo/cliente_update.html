<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0 minimum-scale=1.0">

<title>Alterar Cliente</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/adm/clientes}"> <img
						th:src="@{/image/logo_cupdash.png}" />
					</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link" th:href="@{/adm/clientes}">Clientes</a>
							</li>
							<li class="nav-item"><a class="nav-link"
								href="@{/categories}">Categorias</a></li>
							<li class="nav-item"><a class="nav-link" href="@{/products}">Produtos</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="@{/settings}">Settings</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="mt-3 mb-5">
			<h2 class="text">Gerenciamento Clientes | Atualizar</h2>
		</div>

		<form th:action="@{/adm/clientes/update/{id} (id=${cliente.id})}" method="post"
			style="max-width: 700px; margin: 0 auto" th:object="${cliente}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Nome:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-3" th:field="*{nome}"/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">CPF:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control mb-3"
							th:field="*{cpf}"/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control mb-3"
							th:field="*{email}"/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Senha:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control mb-3"
							th:field="*{senha}"/>
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="Atualizar" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		</form>


		<div class="text-center">
			<p>Cupkat Control Panel - Copyright &copy; Cupkat</p>
		</div>

	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/adm/clientes}]]";
			});
		});
	</script>
</body>
</html>
