<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/headAdm :: headAdm">
    </div>
    <title>Consulta Funcion√°rios</title> 
</head>
<body>

    <nav th:replace="fragments/navBarAdm :: navBarAdm">
    </nav>
	
    <section class="home">
        
        <div class="container-fluid">
            <div class="container-fluid">
                <div>
                    <h2 class="text">Gerenciamento Funcionarios</h2>
                    <a th:href="@{/adm/funcionario}">Novo Funcionario</a>
                </div>
                <div th:if="${message != null}" class="alert alert-success text-center">
                    [[${message}]]
                </div>
                <table class="content-table">
        
                    <thead>
                            <tr>
                                <th>FUNCIONARIOS</th>
                            </tr>
                            <tr class="">
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="funcionario : ${listFuncionarios}">
                            <td>[[${funcionario.id}]]</td>
                            <td>[[${funcionario.nome}]]</td>
                            <td>[[${funcionario.email}]]</td>
                            <td>
                                <a th:if="${funcionario.status == 1}">Ativo</a>
                                <a th:if="${funcionario.status == 0}">Inativo</a>
                            </td>
                        <td>
                            <div class="text-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-primary"
										th:href="@{/adm/alteraFunc/{id}(id=${funcionario.id})}">Editar</a>
                                        <a class="btn btn-sm btn-danger"
										th:href="@{/adm/funcionarios/delete/{id}(id=${funcionario.id})}">Excluir</a>
                                </div>
                            </div>
                        </td>
                        </tr>
                    </tbody>
              </table>
            </div>
        </div>
        <div>
        </div>
    </section>

    <div th:replace="fragments/scriptsAdm :: scripts">
    </div>
</body>
</html>
