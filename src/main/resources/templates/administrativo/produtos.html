<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/headAdm :: headAdm"></div>

</head>
<body>
	<nav th:replace="fragments/navBarAdm :: navBarAdm"></nav>

	<section class="home">
		<div class="container-fluid">
			<div class="container-fluid">
				<div>
					<h2 class="text">Gerenciamento Produtos</h2>
					<a class="titulo" th:href="@{/adm/produtoCad}">Novo Produto</a>
				</div>
				<div th:if="${message != null}"
					class="alert alert-success text-center">[[${message}]]</div>
				<table class="content-table">

					<thead>
						<tr>
							<th>PRODUTOS</th>
						</tr>
						<tr class="">
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">Descricao</th>
							<th scope="col">Estoque</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${listProdutos}">
							<td>[[${produto.id}]]</td>
							<td>[[${produto.nome}]]</td>
							<td>[[${produto.Descricao}]]</td>
							<td>[[${produto.Estoque}]]</td>
							<td>
								<div class="text-center">
									<div class="btn-group">
										<a class="delete btn btn-sm btn-danger"
											th:href="@{/adm/produtos/delete/{id}(id=${produto.id})}">Excluir</a>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

	<div th:replace="fragments/scriptsAdm :: scripts"></div>
</body>
</html>
